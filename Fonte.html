    <script>
     
     var cores = ["blue", "yellow", "red", "green", "purple", "brown", "cyan", "gray"]

     function mudarCor(){
        var CorAleatoria = Math.floor(Math.random() * cores.length)

      setInterval(function(){
        mudarCor();
      }, 1000)
      event.preventDefault()
    </script>
